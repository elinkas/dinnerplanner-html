<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner Planner</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">

  </head>
  <body>
	<div class="container">
		<h1><center>Dinner planner</center></h1>
		<div id="sideBar">
			<div>
				Number of guests: <span id="numberOfGuests"></span>
			</div>
			<div>
          		<button id="minusGuest" class="btn"><span class="glyphicon glyphicon-minus"></span></button>
				<button id="plusGuest" class="btn"><span class="glyphicon glyphicon-plus"></span></button>
			</div>
		</div>
	</div>

	<div id="startPage">
		<center><br><br>
			<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, <br>sed do eiusmod tempor 
				incididunt ut labore et dolore magna aliqua. <br>Ut enim ad minim veniam, quis nostrud 
				exercitation ullamco laboris nisi ut <br>aliquip ex ea commodo consequat.</p><br>
			<button id="startButton">Create new dinner</button>
		</center>
	</div>

	<div class="search">
		<form id ="searchDish"> Enter key words <input type="text" name="input">
			<input type="button" onclick="searchView.searchKeyWord(input);" value="submit">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->

	<!-- The application JavaScript code -->
	<script src="js/app.js"></script>

	<script src="js/view/sidebarView.js"></script>
	<script src="js/controller.js"></script>
	<script src="js/view/allDishesView.js"></script>
	<script src="js/view/oneDishView.js"></script>
	<script src="js/view/menuView.js"></script>
